<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
        padding-top: 0.5rem;
      }
      .attribution a {
        color: hsl(0, 0%, 100%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->

      <header class="header">
        <figure class="header__logo flex--start-center">
          <img
            src="./images/logo.svg"
            alt="Huddle company logo."
            width="264"
            height="49pt"
          />
        </figure>
      </header>

      <!-- MAIN -->

      <main class="main">
        <section class="main__pic flex--start-center">
          <figure class="pic-container">
            <img
              src="./images/illustration-mockups.svg"
              alt="Huddle application images."
              width="709"
              height="506"
            />
          </figure>
        </section>
        <section class="main__description description flex-col--start">
          <h1 class="description__heading">
            Build The Community Your Fans Will Love
          </h1>
          <p class="description__paragraph">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="register-button">Register</a>
        </section>
      </main>

      <!-- FOOTER -->

      <footer class="footer">
        <ul
          class="footer__social-list flex--end-center"
          aria-label="Social media list."
        >
          <li>
            <a href="#"
              ><img
                src="./images/logo-facebook.svg"
                alt="Facebook logo."
                width="40"
                height="40"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="./images/logo-twitter.svg"
                alt="Twitter logo."
                width="40"
                height="40"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="./images/logo-instagram.svg"
                alt="Instagram logo."
                width="40"
                height="40"
            /></a>
          </li>
        </ul>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            ><strong>Frontend Mentor</strong></a
          >. Coded by <a href="#"><strong>Giedrius Tumosa</strong></a
          >.
        </p>
      </footer>
    </div>
  </body>
</html>
